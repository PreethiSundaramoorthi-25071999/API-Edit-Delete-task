<!DOCTYPE html>
<html lang="en">
<head>
     <style>
        table,
        th,
        td{
            border:2px solid black;
            border-collapse: collapse
        }
     </style>
</head>
<body>
    <form method="post">
        <label for="Name">Name:</label>
        <input type="text" name="Name"><br><br>       

        <label for="Fund_Code">Fund_Code:</label>
        <input type="number" name="Fund_Code"><br><br>

        <label for="Invested_Amount">Invested_Amount:</label>
        <input type="number" name="Invested_Amount"><br><br> 
        
        <label for="Unit_Held">Unit_Held:</label>
        <input type="number" name="Unit_Held"><br><br>

        <input type="submit" value="submit">

    </form>
    {{list2}}
    <table>
        <tr>
            <th colspan="8">Customer details</th>
            <th colspan="2">Actions</th>
        </tr>
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Fund_house1</th>
            <th>Invested_Amount</th>
            <th>Unit_Held</th>
            <th>nav</th>
            <th>current_value</th>
            <th>Growth</th>
        </tr>

        {%for i in list2%}

        <tr>
            <td>{{loop.index}}</td>
            <td>{{i.Name}}</td>
            <td>{{i.Fund_house1}}</td>
            <td>{{i.Invested_Amount}}</td>
            <td>{{i.Unit_Held}}</td>
            <td>{{i.nav}}</td>
            <td>{{i.current_value}}</td>
            <td>{{i.Growth}}</td>
            <td><a href="{{url_for('edit',id=loop.index)}}">Edit</a></td>
            <td><a href="{{url_for('delete',id=loop.index)}}">Delete</a></td>
        </tr>

        {%endfor%}
    </table>
    
</body>
</html>
